<div class="container mt-5">
  <div class="register-card row justify-content-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6">

      <div class="card shadow-sm" style="border-radius: 15px 50px 30px;">
        <div class="card-header text-white text-center">
          <h4><i class="bi bi-person-lines-fill"></i> Enter OTP</h4>
          <p class="text mt-3 small">We've sent a one-time password to your email or phone.</p>
        </div>
        <div class="card-body">

          <form method="post" novalidate>
            {% csrf_token %}

            {% if error %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
              {{ error }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endif %}

            <div class="mb-3">
              <label for="otp" class="form-label">One-Time Password (OTP)</label>
              <input type="text" name="otp" id="otp" class="form-control" placeholder="Enter 6-digit OTP" required
                autofocus>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-check2-circle"></i> Verify
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
      {% endblock %}
