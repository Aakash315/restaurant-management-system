{% extends 'base.html' %}

{% block content %}
<div class="container py-5 d-flex justify-content-center align-items-center" style="min-height: 70vh;">
  <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
    <div class="text-center mb-4">
      <h3 class="text-primary"><i class="bi bi-shield-lock-fill"></i> Enter OTP</h3>
      <p class="text-muted small">We've sent a one-time password to your email or phone.</p>
    </div>

    <form method="post" novalidate>
      {% csrf_token %}

      {% if error %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
          {{ error }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endif %}

      <div class="mb-3">
        <label for="otp" class="form-label">One-Time Password (OTP)</label>
        <input type="text" name="otp" id="otp" class="form-control" placeholder="Enter 6-digit OTP" required autofocus>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-success">
          <i class="bi bi-check2-circle"></i> Verify
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
