{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white text-center">
          <h4><i class="bi bi-person-lines-fill"></i> Enter Your Details</h4>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="name" class="form-label"><i class="bi bi-person-fill"></i> Name</label>
              <input type="text" name="name" id="name" class="form-control" placeholder="Your Full Name" required>
            </div>
            <div class="mb-3">
              <label for="mobile" class="form-label"><i class="bi bi-phone-fill"></i> Mobile Number</label>
              <input type="text" name="mobile" id="mobile" class="form-control" placeholder="10-digit Mobile Number" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label"><i class="bi bi-envelope-fill"></i> Email</label>
              <input type="email" name="email" id="email" class="form-control" placeholder="you@example.com" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary"><i class="bi bi-send-fill"></i> Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
