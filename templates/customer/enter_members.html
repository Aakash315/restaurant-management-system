<div class="container mt-5">
  <div class="register-card row justify-content-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6">

      <div class="card shadow-sm" style="border-radius: 15px 50px 30px;">
        <div class="card-header text-white text-center">
          <h4><i class="bi bi-person-lines-fill"></i> Enter Number of Members</h4>
        </div>
        <div class="card-body">
          <form method="POST" novalidate>
            {% csrf_token %}

            <div class="mb-3">
              <label for="num_members" class="form-label">Number of People</label>
              <input type="number" name="num_members" id="num_members" class="form-control" min="1"
                placeholder="e.g., 4" required>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-search"></i> Find Table
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
