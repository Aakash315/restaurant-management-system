{% extends 'base.html' %}

{% block content %}
<div class="container py-5 d-flex justify-content-center align-items-center" style="min-height: 70vh;">
  <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
    <h4 class="mb-4 text-center text-primary">
      <i class="bi bi-person-lines-fill"></i> Enter Number of Members
    </h4>

    <form method="POST" novalidate>
      {% csrf_token %}

      <div class="mb-3">
        <label for="num_members" class="form-label">Number of People</label>
        <input type="number"
               name="num_members"
               id="num_members"
               class="form-control"
               min="1"
               placeholder="e.g., 4"
               required>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-search"></i> Find Table
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
