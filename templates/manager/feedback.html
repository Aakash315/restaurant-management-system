{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <a href="{% url 'manager_dashboard' %}" class="btn btn-info">← Back</a>
<h3 class="text-center" style="color: brown;"><i class="bi bi-chat-dots"></i> Customer Feedback</h3>

<table class="custom-table">
  <thead><tr><th>Table</th><th>Rating</th><th>Comment</th><th>Time</th></tr></thead>
  <tbody>
    {% for fb in feedbacks %}
    <tr>
      <td>{{ fb.order.table.number }}</td>
      <td>{{ fb.rating }}★</td>
      <td>{{ fb.comment|default:"No comment" }}</td>
      <td>{{ fb.created_at|date:"d M Y H:i" }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>
{% endblock %}
