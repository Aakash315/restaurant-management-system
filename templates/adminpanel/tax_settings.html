{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <div class="register-card row justify-content-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6">

      <div class="card shadow-sm" style="border-radius: 15px 50px 30px;">
        <div class="card-header text-white text-center">
          <h4 class="mb-0"><i class="bi bi-receipt"></i> Tax & Service Charge Settings</h4>
        </div>
        <div class="card-body">
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="cgst" class="form-label">CGST</label>
            <input type="text" class="form-control" name="cgst" value="{{ tax_data.cgst }}">
          </div>
          <div class="mb-3">
            <label for="sgst" class="form-label">SGST</label>
            <input type="text" class="form-control" name="sgst" value="{{ tax_data.sgst }}">
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-success">Save Tax</button>
            <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
  </div>
</div>
{% endblock %}
