{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="register-card row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6">

            <div class="card shadow-sm" style="border-radius: 15px 50px 30px;">
                <div class="card-header text-white text-center">
                    <h4><i class="bi bi-person-circle"></i> Change Password</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {% if messages %}
                        {% for message in messages %}
                        <div>{{ message }}</div>
                        {% endfor %}
                        {% endif %}
                        {{ form.as_p }}
                        <div class="d-grid">
                            <button class="btn btn-primary" type="submit">Change Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
