{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="register-card row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6">

            <div class="card shadow-sm" style="border-radius: 15px 50px 30px;">
                <div class="card-header text-white text-center">
                    <h4><i class="bi bi-person-circle"></i> Forgot Password</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {% for message in messages %}
                        <p class="text-danger" style="font-weight: 700;">{{ message }}</p>
                        {% endfor %}
                        <div class="mb-3">
                            <label for="email" class="form-label">Enter your registered email:</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-primary" type="submit">Send Reset Link</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
